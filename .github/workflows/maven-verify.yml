name: Github Action Maven Verify
on:
  push:
    branches:
      - master
    paths:
      - "**./*.java"
      - "**./*.xml"
      - "**/pom.xml"
      - "**/additional-spring-configuration-metadata.json"
      - "**/spring.factories"
  pull_request:
    branches:
      - master
    paths:
      - "**./*.java"
      - "**./*.xml"
      - "**/pom.xml"
      - "**/additional-spring-configuration-metadata.json"
      - "**/spring.factories"

jobs:
  maven-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup JDK1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run Maven Package
        run: mvn clean package
