name: Github Action Maven Verify
on:
  push:
    branches:
      - master
    paths:
      - "**/*.java"
      - "**/*.xml"
      - "**/pom.xml"
      - "**/additional-spring-configuration-metadata.json"
      - "**/spring.factories"
  pull_request:
    branches:
      - master
    paths:
      - "**./*.java"
      - "**./*.xml"
      - "**/pom.xml"
      - "**/additional-spring-configuration-metadata.json"
      - "**/spring.factories"

jobs:
  maven-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup JDK11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt-hotspot'
          java-version: 11
          cache: 'maven'
      - name: Run Maven Install
        run: mvn clean install -Dlodsve.nexus.url=${LODSVE_NEXUS_URL}
