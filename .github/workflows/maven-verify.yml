name: Github Action Maven Verify
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "**/*.java"
      - "**/*.xml"
      - "**/pom.xml"
      - "**/additional-spring-configuration-metadata.json"
      - "**/spring.factories"
      - ".github/workflows/*.xml"
  pull_request:
    branches:
      - master
    paths:
      - "**./*.java"
      - "**./*.xml"
      - "**/pom.xml"
      - "**/additional-spring-configuration-metadata.json"
      - "**/spring.factories"

jobs:
  maven-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup JDK11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt-hotspot'
          java-version: 11
          cache: 'maven'
          server-id: lodsve-nexus
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Run Maven Install
        run: mvn clean install -Dlodsve.nexus.url=${{ secrets.LODSVE_NEXUS_URL }}
        env:
          MAVEN_USERNAME: ${{ secrets.LODSVE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.LODSVE_PASSWORD }}
